    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', {
        'packages': ['treemap']
    });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/17Zw8gZXAUNMT77nqfQMjo278hiIOb2HqmmIvkfAvycc/edit?usp=sharing');
        query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
        var data = response.getDataTable();

        tree = new google.visualization.TreeMap(document.getElementById('chart_div'));

        tree.draw(data, {
            minColor: '#243747',
            midColor: '#38a3a5',
            maxColor: '#d8834e',
            maxDepth: 1,
            headerColor: '#676767',
            headerHeight: 35,
            fontColor: '#f5f1ed',
            showScale: false,
            generateTooltip: showStaticTooltip
        });

        function showStaticTooltip(row, size, value) {
            return '<div style="background:#dad2bc; padding:10px; color:#252323; border-style:solid">' +
                data.getValue(row, 0);
        }

    }
</script>
